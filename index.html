<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="rectangle-wheather">
        <div class="row">
            <div class="town"></div>
            <div class="icon">
                <img src="http://openweathermap.org/img/w/10d.png" alt="" width="100">
            </div>
        </div>
        <div class="row">
            <div class="word">Tемпература</div>
            <div class="temp word"></div>
        </div>
        <div class="row">
            <div class="word">Тиск</div>
            <div class="pressure word"></div>
        </div>
        <div class="row">
            <div class="word">Опис</div>
            <div class="desc word"></div>
        </div>
        <div class="row">
            <div class="word">Вологість</div>
            <div class="humidity word"></div>
        </div>
        <div class="row">
            <div class="word">Швидкість вітру</div>
            <div class="speed word"></div>
        </div>
        <div class="row">
            <div class="word">Напрям в градусах</div>
            <div class="deg word"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
